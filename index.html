<!DOCTYPE html>
<html>
<head>
  <title>Website Element Builder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.3/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container py-5">
    <header class="text-center">
      <h1>Website Element Builder</h1>
    </header>

    <main>
      <div id="question" class="mb-4">
        <h2 class="text-center">What would you like to build?</h2>
        <div class="text-center">
          <select id="elementSelect" class="form-select form-select-lg mb-3">
            <option value="button">Button</option>
            <option value="input">Input</option>
            <option value="textarea">Text Area</option>
            <option value="checkbox">Checkbox</option>
            <option value="label">Label</option>
            <!-- Add more options for other elements -->
          </select>
        </div>
      </div>

      <div id="elementContainer" class="text-center mb-4">
        <!-- The selected element will be dynamically inserted here -->
      </div>

      <div id="tools" class="mb-4">
        <!-- The tools to alter the element will be dynamically inserted here -->
      </div>

      <!-- Button to show the generated code popup -->
      <div class="text-center mb-4">
        <button id="seeCodeButton">See Code</button>
      </div>
      
      <!-- Popup container -->
      <div id="popupContainer" style="display: none;">
        <div class="popup">
          <button id="closeButton">Close</button>
          <pre id="generatedCode" style="overflow-x: auto;"></pre>
          <button id="copyCodeButton">Copy Code</button>
        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
